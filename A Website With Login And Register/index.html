<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage With Login Form</title>
</head>
<link rel="stylesheet" href="style.css">
<script src="script.js"></script>
<body>
    <header>
        <span class="icon"><ion-icon name="menu-outline" id="menu"></ion-icon></span>
        <span class="icon"><ion-icon name="close-outline" id="closeNav"></ion-icon></span>
        <nav>
        <div class="navigation" id="nav">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Service</a>
            <a href="#">Contact</a>   
        </div>
        <button class="btnLogin-popup" id="loginBtn">Login</button>
    </nav>
    </header>
    <div class="form-container" id="overlay">
        <span class="icon-close" id="closeBtn">
            <ion-icon name="close-outline"></ion-icon>
        </span>
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forget">
                    <label><input type="checkbox">Remember Me</label>
                    <a href="#">Forget Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account <a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
<script>
    var loginBtn = document.getElementById("loginBtn");
var overlay = document.getElementById("overlay");
loginBtn.onclick = function() {
	overlay.style.display = "block";
};

document.getElementById("closeBtn").onclick = function() {
	overlay.style.display = "none";
};
//nav
var menu = document.getElementById("menu");
var nav = document.getElementById("nav");
menu.onclick = function() {
	nav.style.display = "inline-flex";
    nav.style.flexDirection = "column";
};
//nav-close
var loginBtn = document.getElementById("loginBtn");
var overlay = document.getElementById("overlay");
loginBtn.onclick = function() {
	overlay.style.display = "block";
};
</script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</html>
